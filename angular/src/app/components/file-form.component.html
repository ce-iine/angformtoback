<p>file-form works!</p>

<h1>progressive overload</h1>

<form [formGroup]="form" (submit)="process()">


    <table>
        <tr>
            <td>Date:</td>
            <td>
                <input type="date" formControlName="date">
            </td>
        </tr>

        <tr>
            <td>Weight:</td>
            <td>
                <input type="text" formControlName="weight">
            </td>
        </tr>

        <tr>
            <td>Routine: </td>
            <td>
                <textarea name="routine" cols="30" rows="4"></textarea>
            </td>
        </tr>

        <tr>
            <td>Image: </td>
            <td>
                <input type="file" name="imageFile" accept="images/*" #imageFile>
            </td>
        </tr>

    </table>

    <div>
        <button type="submit">Upload</button>
    </div>

</form>

<div *ngIf="displayImg">
    <img [src]="displayImg">
</div>
